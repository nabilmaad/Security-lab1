<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h1>Change Password</h1>
            <f:view>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText value="Old Password" />
                        <h:inputSecret id="oldpasswd" value="#{changePasswordBean.oldPassword}" />         
                        <h:outputText value="New Password" />
                        <h:inputSecret id="passwd" value="#{changePasswordBean.newPassword}">
                            <f:validator validatorId="passwordValidator" />
                        </h:inputSecret>
                        <h:message id="passwdMsg" style="color: red" for="passwd" />
                        <h:outputText value="Confirm Password" />
                        <h:inputSecret id="confirm" value="#{changePasswordBean.confirm}">
                            <f:validator validatorId="passwordValidator" />
                        </h:inputSecret>
                        <h:message id="confirmMsg" style="color: red" for="confirm" />
                    </h:panelGrid>
                    <h:commandButton id="changeBtn" value="Change" type="command"  actionListener="#{changePasswordBean.changePassword}" disabled="#{changePasswordBean.disableChangeButton}">
                        <f:ajax execute="oldpasswd passwd confirm" render="changeBtn passwdMsg confirmMsg status"/>
                    </h:commandButton>
                    <div>
                        <hr/>
                        <h:outputText style="color:royalblue; font-size: large;
                                      font-weight: bold" id="status" value="#{changePasswordBean.status}"/>
                    </div>
                </h:form>
            </f:view>
        </ui:define>

        </ui:composition>

    </body>
</html>
