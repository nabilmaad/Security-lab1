<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h1>Reset Password</h1>
            <f:view>
                <h:form>
                    <h:panelGrid columns="1">
                        <h:outputText value="Email" />
                        <h:inputText id="email" value="#{resetPasswordBean.email}" 
                                     required="true" requiredMessage="Please enter your email address."/>
                        <h:message id="emailMsg" style="color: red" for="email" />
                    </h:panelGrid>
                    <h:commandButton id="resetBtn" value="Reset" type="command"  actionListener="#{resetPasswordBean.resetPassword}" disabled="#{resetPasswordBean.disableResetButton}" onclick="this.disabled=true">
                        <f:ajax execute="email" render="resetBtn emailMsg status"/>
                    </h:commandButton>
                    <div>
                        <hr/>
                        <h:outputText style="color:royalblue; font-size: large;
                                      font-weight: bold" id="status" value="#{resetPasswordBean.status}"/>
                    </div>
                </h:form>
            </f:view>
        </ui:define>

        </ui:composition>

    </body>
</html>
