<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h1>Settings</h1>
            <f:view>
                <h:form>
                    <h:panelGrid columns="3">
                        <h:outputText value="Name" />
                        <h:inputText id="name" value="#{settingsBean.name}" />    
                        <h:commandButton value="Update" type="command"  actionListener="#{settingsBean.updateName}">
                            <f:ajax execute="name" render="status"/>
                        </h:commandButton>
                        <h:outputText value="Age" />
                        <h:inputText id="age" value="#{settingsBean.age}"/>
                        <h:commandButton value="Update" type="command"  actionListener="#{settingsBean.updateAge}">
                            <f:ajax execute="age" render="status"/>
                        </h:commandButton>
                    </h:panelGrid>
                    <hr/>
                    <div>
                        <h:outputText style="color:royalblue; font-size: large;
                                      font-weight: bold" id="status" value="#{settingsBean.status}"/>
                    </div>
                </h:form>
            </f:view>
        </ui:define>

        </ui:composition>

    </body>
</html>
