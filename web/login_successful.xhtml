<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h1><h:outputText value="#{uploadBean.user.username}"/></h1>
            <h:form enctype="multipart/form-data">
                <ul>
                    <li><h:link value="Upload your Public Key" outcome="/upload" /></li>
                    <li><h:link value="Browse Public Keys" outcome="/browse_public_keys" /></li>
                    <li><h:link value="Send a Secure File" outcome="/send_file" /></li>
                </ul>
            </h:form>

            <hr/>
            <div>
                <h:outputText style="color:royalblue; font-size: large; font-weight: bold" id="status" value="#{uploadBean.status}"/>
            </div>
        </ui:define>
            
        </ui:composition>

    </body>
</html>
